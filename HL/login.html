<html lang="vi"><head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Đăng nhập - Hai Lúa Lab</title>
<script src="https://cdn.tailwindcss.com"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
<style>
body { font-family: 'Inter', sans-serif; }
/* Custom Scrollbar */
::-webkit-scrollbar { width: 0px; background: transparent; }
/* Smooth scroll */
html { scroll-behavior: smooth; }
</style></head>
<body class="bg-gray-50 text-gray-800 antialiased min-h-screen flex items-center justify-center p-4">

    <div class="w-full max-w-md">
        <!-- Logo & Back to Home -->
        <div class="mb-8">
            <a href="Home.html" class="inline-flex items-center gap-2 text-gray-600 hover:text-gray-900 transition-colors mb-6">
                <iconify-icon icon="solar:arrow-left-linear" class="text-lg"></iconify-icon>
                <span class="text-sm font-medium">Quay lại trang chủ</span>
            </a>
            
            <div class="flex items-center gap-3 mb-2">
                <div class="w-12 h-12 bg-indigo-600 rounded-xl flex items-center justify-center text-white shadow-lg">
                    <iconify-icon icon="solar:dna-linear" class="text-2xl" stroke-width="1.5"></iconify-icon>
                </div>
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">Hai Lúa Lab</h1>
                    <p class="text-sm text-gray-500">Hệ thống quản lý xét nghiệm</p>
                </div>
            </div>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-xl border border-gray-100 p-8">
            <div class="mb-6">
                <h2 class="text-2xl font-semibold text-gray-900 mb-2">Đăng nhập</h2>
                <p class="text-sm text-gray-500">Vui lòng đăng nhập để tiếp tục</p>
            </div>

            <form id="loginForm" class="space-y-5">
                <!-- Email/Phone Input -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        Email hoặc Số điện thoại
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="solar:user-linear" class="text-gray-400 text-lg"></iconify-icon>
                        </div>
                        <input 
                            type="text" 
                            id="username" 
                            name="username"
                            placeholder="Nhập email hoặc số điện thoại"
                            class="w-full pl-10 pr-4 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                            required
                        >
                    </div>
                </div>

                <!-- Password Input -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Mật khẩu
                    </label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <iconify-icon icon="solar:lock-password-linear" class="text-gray-400 text-lg"></iconify-icon>
                        </div>
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            placeholder="Nhập mật khẩu"
                            class="w-full pl-10 pr-12 py-3 bg-gray-50 border border-gray-200 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all"
                            required
                        >
                        <button 
                            type="button"
                            id="togglePassword"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-gray-600 transition-colors"
                        >
                            <iconify-icon icon="solar:eye-linear" id="eyeIcon" class="text-lg"></iconify-icon>
                        </button>
                    </div>
                </div>

                <!-- Remember & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="remember"
                            class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500 cursor-pointer"
                        >
                        <span class="ml-2 text-sm text-gray-600">Ghi nhớ đăng nhập</span>
                    </label>
                    <a href="#" class="text-sm font-medium text-indigo-600 hover:text-indigo-700 transition-colors">
                        Quên mật khẩu?
                    </a>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-3 px-4 rounded-lg transition-all shadow-sm hover:shadow-md flex items-center justify-center gap-2"
                >
                    <span>Đăng nhập</span>
                    <iconify-icon icon="solar:login-2-linear" class="text-lg"></iconify-icon>
                </button>
            </form>

            <!-- Divider -->
            <div class="my-6 flex items-center">
                <div class="flex-1 border-t border-gray-200"></div>
                <span class="px-4 text-xs text-gray-500">hoặc</span>
                <div class="flex-1 border-t border-gray-200"></div>
            </div>

            <!-- Social Login (Optional) -->
            <div class="space-y-3">
                <button 
                    type="button"
                    class="w-full flex items-center justify-center gap-3 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all"
                >
                    <iconify-icon icon="solar:google-linear" class="text-xl"></iconify-icon>
                    <span>Đăng nhập với Google</span>
                </button>
                <button 
                    type="button"
                    class="w-full flex items-center justify-center gap-3 bg-white border border-gray-200 hover:bg-gray-50 text-gray-700 font-medium py-3 px-4 rounded-lg transition-all"
                >
                    <iconify-icon icon="solar:phone-linear" class="text-xl"></iconify-icon>
                    <span>Đăng nhập với Zalo</span>
                </button>
            </div>

            <!-- Sign Up Link -->
            <div class="mt-6 text-center">
                <p class="text-sm text-gray-600">
                    Chưa có tài khoản? 
                    <a href="#" class="font-medium text-indigo-600 hover:text-indigo-700 transition-colors">
                        Đăng ký ngay
                    </a>
                </p>
            </div>
        </div>

        <!-- Footer Info -->
        <div class="mt-6 text-center">
            <p class="text-xs text-gray-500">
                Bằng việc đăng nhập, bạn đồng ý với 
                <a href="#" class="text-indigo-600 hover:underline">Điều khoản sử dụng</a> 
                và 
                <a href="#" class="text-indigo-600 hover:underline">Chính sách bảo mật</a>
            </p>
        </div>
    </div>

    <script>
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const eyeIcon = document.getElementById('eyeIcon');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            // Change icon
            if (type === 'password') {
                eyeIcon.setAttribute('icon', 'solar:eye-linear');
            } else {
                eyeIcon.setAttribute('icon', 'solar:eye-closed-linear');
            }
        });

        // Form submission
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const remember = document.getElementById('remember').checked;
            
            // Here you would typically send the data to your backend
            console.log('Login attempt:', { username, password, remember });
            
            // Example: Show loading state
            const submitButton = loginForm.querySelector('button[type="submit"]');
            const originalText = submitButton.innerHTML;
            submitButton.innerHTML = '<span>Đang xử lý...</span>';
            submitButton.disabled = true;
            
            // Simulate API call (replace with actual API call)
            setTimeout(() => {
                alert('Đăng nhập thành công! (Demo - thay thế bằng logic thực tế)');
                submitButton.innerHTML = originalText;
                submitButton.disabled = false;
                
                // Redirect to dashboard or home page
                // window.location.href = 'dashboard.html';
            }, 1500);
        });
    </script>

</body></html>
