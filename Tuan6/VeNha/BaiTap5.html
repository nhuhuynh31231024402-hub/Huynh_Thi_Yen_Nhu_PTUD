<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Bài tập 5</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: "Times New Roman", serif;
            background: linear-gradient(135deg, #ffe0f0, #fffde7, #a2d3f1, #efd3f9);
        }

        .love-container {
            text-align: center;
            padding: 40px 60px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        }

        .question {
            font-size: 28px;
            letter-spacing: 1px;
            margin-bottom: 40px;
        }

        .answers {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            font-size: 22px;
            margin-bottom: 15px;
        }

        .btn {
            background: none;
            border: none;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            padding: 8px 18px;
            transition: transform 0.2s, color 0.2s, background-color 0.2s;
        }

        .btn-yes {
            color: #2e7d32;
            font-style:oblique;
        }

        .btn-no {
            color: #c62828;
        }

        .btn:hover {
            transform: translateY(-2px);
            background-color: #f5f5f5;
            border-radius: 20px;
        }

        .divider {
            font-size: 24px;
            color: #555;
        }

        .hint {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
        }
    </style>

    <script src="BaiTap5.js" defer></script>
</head>
<body>
</body>
</html>
