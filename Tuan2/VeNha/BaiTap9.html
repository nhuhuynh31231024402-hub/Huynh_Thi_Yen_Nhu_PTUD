<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="utf-8">
<title>HTML5 Quiz</title>
<style>
  /* chỉ để form dễ nhìn hơn, có thể bỏ */
  body{font-family:system-ui,Arial,sans-serif; padding:16px;}
  label{display:block; margin-bottom:6px; font-weight:600;}
  input, button{padding:8px; font-size:15px;}
  li{margin-bottom:16px;}
</style>
</head>
<body>
<h1>Quiz</h1>

<form method="post" action="" id="quiz" novalidate>
  <ol>
    <!-- Q1: Chỉ chấp nhận màu hợp lệ -->
    <li>
      <label for="q1">What color do you get when you mix red and yellow?</label>
      <input
        type="text"
        name="q1"
        id="q1"
        placeholder="Ví dụ: orange hoặc #ffa500"
        required
        list="color-list"
        title="Nhập tên màu hợp lệ (ví dụ: orange) hoặc mã hex (#rgb/#rrggbb)"
        pattern="^(#(?:[0-9a-fA-F]{3}|[0-9a-fA-F]{6})|aliceblue|antiquewhite|aqua|aquamarine|azure|beige|bisque|black|blanchedalmond|blue|blueviolet|brown|burlywood|cadetblue|chartreuse|chocolate|coral|cornflowerblue|cornsilk|crimson|cyan|darkblue|darkcyan|darkgoldenrod|darkgray|darkgreen|darkgrey|darkkhaki|darkmagenta|darkolivegreen|darkorange|darkorchid|darkred|darksalmon|darkseagreen|darkslateblue|darkslategray|darkslategrey|darkturquoise|darkviolet|deeppink|deepskyblue|dimgray|dimgrey|dodgerblue|firebrick|floralwhite|forestgreen|fuchsia|gainsboro|ghostwhite|gold|goldenrod|gray|green|greenyellow|grey|honeydew|hotpink|indianred|indigo|ivory|khaki|lavender|lavenderblush|lawngreen|lemonchiffon|lightblue|lightcoral|lightcyan|lightgoldenrodyellow|lightgray|lightgreen|lightgrey|lightpink|lightsalmon|lightseagreen|lightskyblue|lightslategray|lightslategrey|lightsteelblue|lightyellow|lime|limegreen|linen|magenta|maroon|mediumaquamarine|mediumblue|mediumorchid|mediumpurple|mediumseagreen|mediumslateblue|mediumspringgreen|mediumturquoise|mediumvioletred|midnightblue|mintcream|mistyrose|moccasin|navajowhite|navy|oldlace|olive|olivedrab|orange|orangered|orchid|palegoldenrod|palegreen|paleturquoise|palevioletred|papayawhip|peachpuff|peru|pink|plum|powderblue|purple|rebeccapurple|red|rosybrown|royalblue|saddlebrown|salmon|sandybrown|seagreen|seashell|sienna|silver|skyblue|slateblue|slategray|slategrey|snow|springgreen|steelblue|tan|teal|thistle|tomato|turquoise|violet|wheat|white|whitesmoke|yellow|yellowgreen)$"
      >
      <datalist id="color-list">
        <option value="orange"></option>
        <option value="red"></option>
        <option value="yellow"></option>
        <option value="green"></option>
        <option value="purple"></option>
		<option value="blue"></option>
      </datalist>
    </li>

    <!-- Q2: Số nguyên >= 20 -->
    <li>
      <label for="q2">What is the first primary number greater than 20?</label>
      <input
        type="number"
        name="q2"
        id="q2"
        placeholder="Nhập số nguyên ≥ 20"
        required
        min="20"
        step="1"
      >
    </li>

    <!-- Q3: Placeholder + required (tuỳ chọn thêm pattern để hạn chế ký tự) -->
    <li>
      <label for="q3">Using exactly four 9s and no other digits, write an equation which evaluates to 100. You may use addition (+), subtraction (-), multiplication (*), and division (/). Do not include spaces.</label>
      <input
        type="text"
        name="q3"
        id="q3"
        placeholder="Ví dụ: (99+9)/? ..."
        required
        pattern="^[9+\-*/=()]+$"
        title="Chỉ dùng số 9, các toán tử + - * /, dấu ngoặc và dấu =, không có khoảng trắng"
      >
    </li>

    <!-- Q4: Ngày hợp lệ -->
    <li>
      <label for="q4">What date was John F. Kennedy assassinated?</label>
      <input
        type="date"
        name="q4"
        id="q4"
        placeholder="YYYY-MM-DD"
        required
      >
    </li>

    <!-- Q5: URL hợp lệ -->
    <li>
      <label for="q5">What is the world's most popular search engine?</label>
      <input
        type="url"
        name="q5"
        id="q5"
        placeholder="https://www.google.com/"
        required
        pattern="https?://.+"
        title="Nhập URL bắt đầu bằng http:// hoặc https://"
      >
    </li>
  </ol>

  <input type="submit" value="Submit">
</form>

</body>
</html>
